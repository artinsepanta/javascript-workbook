<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./ticTacToe.css" />
  <title>TicTacToe</title>
</head>
<body>
  <h1>TicTacToe</h1>
  
    <table id="doc" >
        <tr>
          <th onclick="ticTacToe(0,0,this)"></th>
          <th onclick="ticTacToe(0,1,this)"></th> 
          <th onclick="ticTacToe(0,2,this)"></th>
        </tr>
        <tr>
          <td onclick="ticTacToe(1,0,this)"></td>
          <td onclick="ticTacToe(1,1,this)"></td> 
          <td onclick="ticTacToe(1,2,this)"></td>
        </tr>
        <tr>
          <td onclick="ticTacToe(2,0,this)"></td>
          <td onclick="ticTacToe(2,1,this)"></td> 
          <td onclick="ticTacToe(2,2,this)"></td>
        </tr>
      </table>
    
 <script scr="ticTacToe.js"></script> 
</body>
</html>
